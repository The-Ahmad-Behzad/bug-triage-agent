services:
  - type: web
    name: bug-triage-agent
    runtime: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn src.main.app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: MONGODB_URI  
        sync: false
      - key: MONGODB_DB_NAME
        value: bug_triage_agent
    healthCheckPath: /health
    rootDir: bug-triage-agent

